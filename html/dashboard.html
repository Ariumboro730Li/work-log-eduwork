<!doctype html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalAddProject">
            Modal Add Project
        </button>
        <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalAddActivity">
            Modal Add Actvity
        </button>

        <div class="modal fade" id="modalAddProject" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Add Project
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="" class="form-label">Project Name</label>
                                <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Masukkan Project Name Anda" />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Project Description</label>
                                <input type="text" class="form-control" name="description" id="description" aria-describedby="helpId" placeholder="Masukkan Project Description Anda" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalAddActivity" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Add Activity
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="" class="form-label">Activity Name</label>
                                <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Masukkan Activity Name Anda" />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Category</label>
                                <select class="form-select" name="category" id="category">
                                    <option value="">DEVELOPMENT</option>
                                    <option value="">BUG</option>
                                    <option value="">IMPROVEMENT</option>
                                    <option value="">REFACTOR</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Activity Description</label>
                                <input type="text" class="form-control" name="description" id="description" aria-describedby="helpId" placeholder="Masukkan Activity Description Anda" />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Status</label>
                                <select class="form-select" name="status" id="status">
                                    <option value="">OPEN</option>
                                    <option value="">INPROGRESS</option>
                                    <option value="">CLOSED</option>
                                </select>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h4 class="card-title text-center">Work Log : Dashboard</h4>
                <div class="mb-3">
                    <label for="" class="form-label">Select Project</label>
                    <select class="form-select form-select-lg" name="" id="">
                        <option disabled>Select Project</option>
                        <option value="">Project Website</option>
                        <option value="">Project Youtube</option>
                        <option value="" selected>Buku HTML & Bootstrap</option>
                    </select>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Project Name</th>
                                <th scope="col">Project Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="">
                                <td scope="row">Buku HTML & Bootstrap</td>
                                <td>Jago HTML dan Bootstrap</td>
                            </tr>
                        </tbody>
                    </table>

                    <h5 class="text-center mt-5">Activity Table</h5>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Actions</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Started At</th>
                                    <th scope="col">Ended At</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyActivity">
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>


    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
    <script>
        fetchDataActivity();

        function fetchDataActivity() {
            fetch('../files/data-activity.json')
                .then(response => {
                    // Check if the request was successful (status code 200)
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    // Parse the JSON from the response
                    return response.json();
                })
                .then(data => {
                    processDataActivity(data);
                })
                .catch(error => {
                    // Handle errors during the fetch operation
                    console.error('Error during fetch operation:', error);
                });
        }

        function processDataActivity(data) {
            let textDiv = "";
            Object.keys(data.data).forEach((element, index) => {
                let dataEl = data.data[element];
                textDiv += `<tr>
                <td>${index + 1}</td>
                <td>${setCategory(dataEl.category)}</td>
                <td>${dataEl.name}</td>
                <td>${dataEl.description}</td>
                <td>${setActions(dataEl.actions, dataEl.id)}</td>
                <td>${setStatus(dataEl.status)}</td>
                <td>${dataEl.started_at}</td>
                <td>${dataEl.ended_at}</td>
            </tr>`;
            })
            document.getElementById('tbodyActivity').innerHTML = textDiv;
        }

        function setCategory(category) {
            let className = "";
            if (category == "DEVELOPMENT") {
                className = "primary";
            } else if (category == "BUG") {
                className = "danger";
            } else if (category == "IMPROVEMENT") {
                className = "warning";
            } else if (category == "REFACTOR") {
                className = "success";
            }
            return `<a name="" id="" class="btn btn-sm btn-${className}" href="#" role="button">${category}</a>`;
        }

        function setStatus(status) {
            let className = "";
            if (status == "OPEN") {
                className = "danger";
            } else if (status == "INPROGRESS") {
                className = "warning";
            } else if (status == "DONE") {
                className = "success";
            } else {
                className = "secondary";
            }
            return `<a name="" id="" class="btn btn-${className} btn-sm" href="#" role="button">${status}</a>`;
        }

        function setActions(text, id) {
            return `
            <div class="mb-3">
                <textarea class="form-control" name="" id="textAreaActions${id}" hidden rows="3">${text}</textarea>
                <p  id="paragraphAction${id}">${text}</p>
                <a name="" id="editAction${id}" onclick="editAction('${id}')" class="btn btn-outline-primary col-12 btn-sm mt-1" href="#" role="button">Edit</a>
                <a name="" id="saveAction${id}" onclick="saveCancelActions('${id}', 'save')" class="btn btn-outline-success col-12 btn-sm mt-1" href="#" role="button" hidden>Save</a>
                <a name="" id="cancelAction${id}" onclick="saveCancelActions('${id}', 'cancel')" class="btn btn-outline-danger col-12 btn-sm mt-1" href="#" role="button" hidden>Cancel</a>
            </div>
            `;
        }

        function editAction(id) {
            document.getElementById(`paragraphAction${id}`).setAttribute('hidden', true);
            document.getElementById(`editAction${id}`).setAttribute('hidden', true);
            document.getElementById(`textAreaActions${id}`).removeAttribute('hidden');
            document.getElementById(`saveAction${id}`).removeAttribute('hidden');
            document.getElementById(`cancelAction${id}`).removeAttribute('hidden');
        }

        function saveCancelActions(id, type) {
            document.getElementById(`paragraphAction${id}`).removeAttribute('hidden');
            document.getElementById(`editAction${id}`).removeAttribute('hidden');
            document.getElementById(`textAreaActions${id}`).setAttribute('hidden', true);
            document.getElementById(`saveAction${id}`).setAttribute('hidden', true);
            document.getElementById(`cancelAction${id}`).setAttribute('hidden', true);
            if (type == "save") {
                document.getElementById(`paragraphAction${id}`).innerHTML = document.getElementById(`textAreaActions${id}`).value;
            } else {
                document.getElementById(`textAreaActions${id}`).value = document.getElementById(`paragraphAction${id}`).innerHTML;
            }
        }
    </script>
</body>

</html>
